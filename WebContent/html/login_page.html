{{define "login_page"}}
    <html>
    <head>
        <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
        <link href="/static/css/mystyle.css" type="text/css" rel="stylesheet">
        <title>登录</title>
        <script type="text/javascript" src="/static/js/checkLoginInfo.js"></script>
    </head>

    <body>
        {{template "title"}}
        <div class="logindiv1">
            <div class="logindiv2">
                <span class="font_bold_black">用户登录</span>
            </div>
            <div class="logindiv3">
                <div class="logindiv4">
                    <form action="/authenticate"method="post">
                        <input type="text" placeholder="用户名" class="userbg bgedit" name="username" autocomplete="off" autofocus="autofocus">
                        <span class="tip1 font_normal_red"></span><br>

                        <input type="password" placeholder="密码" class="pwdbg bgedit"name="password"autocomplete="off"><br>
                        <span class="tip1 font_normal_red"></span><br>

                        <a href="register" target="_self">免费注册</a><br>
                        <input type="submit" value="登 录" class="greenbtn font_bold_white"
                               onclick="">

                    </form>
                </div>
            </div>
        </div>
        {{template "footer"}}
    </body>
    </html>
{{end}}
